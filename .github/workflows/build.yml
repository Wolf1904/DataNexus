name: .NET Build and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'

    - name: Restore dependencies
      run: dotnet restore ./DataNexus/DataNexus.csproj

    - name: Setup SonarCloud
      uses: sonarsource/sonarcloud-github-action@v2
      with:
        args: >
          -Dsonar.projectKey=Wolf1904_DataNexus
          -Dsonar.organization=wolf1904
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Build solution
      run: dotnet build ./DataNexus/DataNexus.csproj --no-restore --configuration Release

    - name: Run Tests
      run: dotnet test ./DataNexus/DataNexus/DataNexus.csproj --no-build --configuration Release --collect:"Code coverage"

    - name: End SonarCloud Analysis
      run: dotnet-sonarscanner end
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
